<!DOCTYPE html>
<html>
<head>
    <title>Display Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
    <form action="/search/" method="POST">
        Search term: <input type="text" name="search_term"><br>
        Search method:
        <select name="search_method">
            <option value="ALL">All methods on one page</option>
            <option value="SIMILARITY">Similarity</option>
            <option value="SOUNDEX">Soundex</option>
            <option value="LEVENSHTEIN">Levenshtein</option>
            <option value="QDRANT">Qdrant vector database</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
    </main>
</body>
</html>
